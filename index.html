<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Survey builder</title>

  <link rel='stylesheet' href='dist/survey-builder.css'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

    <style>
      .github-fork-ribbon:before {
        background-color: rgb(124, 189, 180);
      }

      body {
        margin: 40px 0;
        padding: 20px 10px;
      }
      footer {
        margin: 50px -10px 0 -10px;
        padding-left: 20px;
        border-top: 1px solid #999;
        padding-top: 20px;
        color: #aaa;
        text-align: center;
      }
      footer a {
        margin-left: 50px;
      }
    </style>

  <script src='dist/survey-builder.min.js'></script>
</head>

<body>
  <a class="github-fork-ribbon" href="https://github.com/lotas/survey-builder/" data-ribbon="Fork me on GitHub"
    title="Fork me on GitHub">Fork me on GitHub</a>

  <div id="survey-builder"></div>

  <footer>
    &copy; 2021
    <a href="https://github.com/lotas/survey-builder/">github.com/lotas/survey-builder</a>
  </footer>

  <script>
    SurveyBuilderInit({
      target: document.getElementById('survey-builder'),
      props: {
        haveTitle: false,
        customInputNames: true,
        debug: true,
        snapshot: {
          title: 'Sample survey',
          questions: [
            {
              id: 'q-1',
              title: 'User name',
              name: 'userName',
              type: 'input',
              required: true,
            },
            {
              id: 'q-2',
              title: 'User rating',
              name: 'userRating',
              type: 'rating',
              required: true,
              options: 5,
            },
            {
              id: 'q-3',
              title: 'Account type',
              name: 'accountType',
              type: 'single',
              required: true,
              answers: [
                {
                  id: 'a-1',
                  title: 'Private account',
                  type: 'text',
                },
                {
                  id: 'a-2',
                  title: 'Business account',
                  type: 'text',
                },
              ],
            },
          ],
        },
        onExport: (data) => {
          console.log('Congrats: export', data)
        },
        onChange: (data) => {
          console.log('Model changed', data)
        },
      }
    })
  </script>
</body>
</html>
